<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Sign up Form</title>
    <link rel="stylesheet" href="/css/sign-up.css" />
  </head>
  <body>
    <div class="text-center mt-5">
      <form style="max-width: 480px; margin: auto">
        <img
          src="/assets/expenseIcon.png"
          alt="logo"
          height="72"
          alt="Expense logo"
          class="mt-4 mb-4"
        />
        <h1 class="mt-4 h3 mb-4 font-weight-normal">
          Please sign up to start tracking your expenses
        </h1>
        <label for="emailAddress" class="sr-only mb-4">Name</label>
        <input
          type="name"
          id="namee"
          class="form-control"
          placeholder="Name"
          required
          autofocus
        />
        <label for="email" class="sr-only mb-4">Email Adddress</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Email Address"
          required
          autofocus
        />
        <label for="password" class="sr-only">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="form-control"
        />
        <div class="mt-3">
          <button id="submit" class="btn btn-large btn-primary btn-block">
            Sign In
          </button>
        </div>
      </form>
      <div>
        <p id="backend-response"></p>
      </div>
      <div>
        <p>Already Have an Account? <a href="/user/login">Log in</a></p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/sign-up.js"></script>
  </body>
</html>
